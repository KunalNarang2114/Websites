<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            animation: slideIn 1s forwards;
            opacity: 0;
            transform: translateY(-50px);
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: slideIn 1.5s forwards;
            opacity: 0;
            transform: translateY(-50px);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kunal's Website</h1>
        <p>Discover amazing content and animations!</p>
        <a href="#" class="button">Get Started</a>
    </div>
</body>
</html>
